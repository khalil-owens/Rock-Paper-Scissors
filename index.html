<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors-Khalil Owens</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <button id="rock">👊</button>
        <button id="paper">🖐️</button>
        <button id="scissors">✌️</button>
    </div>

    <div class="results">
        <p id="player-choice">You chose:</p>
        <p id="computer-choice">Computer chose:-</p>
        <h2 id="winner">Make your move!</h2>

    </div>
    <div class="footer">
        <p>Copyright, 2025, Khalil Owens</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
